<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> <!-- For Font Awesome Icons -->
    <title>Upload PDF</title>
    <style>
        /* General styling for the container */
        body{
            overflow: hidden;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; /* For spacing on smaller screens */
            background-color: #f9f9f9; /* Optional background color */
            font-family: "Poppins", sans-serif;
        }
        .scroll-container {
    overflow: scroll; /* Enable scrolling */
    scrollbar-width: none; /* Hide scrollbar in Firefox */
}

.scroll-container::-webkit-scrollbar {
    display: none; /* Hide scrollbar in Chrome/Safari */
}


        /* Styling for the form */
        form {
            background: white; /* Background color for the form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Box shadow for aesthetics */
            width: 100%;
            max-width: 400px; /* Maximum width for desktops */
            font-family: "Poppins", sans-serif;
        }

        /* Styling form elements */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: "Poppins", sans-serif;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            font-family: "Poppins", sans-serif;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Styling for the logout button */
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #007bff;
            text-decoration: none;
        }

        .logout-button:hover {
            color: #0056b3;
        }

        /* Ensure the layout is responsive */
        @media (max-width: 768px) {
            .logout-button {
                font-size: 20px;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Logout Button -->
    <a href="{% url 'search_pdfs' %}" class="logout-button" title="Logout">
        <i class="fas fa-power-off"></i>
    </a>

    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Upload a PDF</h2>
            {{ form.as_p }}
            <button type="submit">Upload PDF</button>
        </form>
    </div>
</body>
</html>
